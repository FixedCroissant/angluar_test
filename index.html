<!DOCTYPE html>
<html ng-app="store">
<head lang="en">
    <meta charset="UTF-8">
    <title>test</title>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js'></script>
    <script src="scripts/store.js"></script>
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>
<body ng-controller = "StoreController as store">
   <ul class="list-group">
       <li class="list-group-item" ng-repeat="product in store.products">
            <h3>
                {{product.name}}
                    <em class="pull-right">
                        <!--the pipe tells AngularJS to input it into currency.-->
                        {{product.price | currency}}
                    </em>
                    <img ng-src="{{product.images[0].thumb}}"/>
            </h3>
           <section ng-init="tab=1" ng-controller="PanelController as panel">
               <ul class="nav nav-pills">
                   <li ng-class="{ active: panel.isSelected(1)}">
                       <a href ng-click="panel.selectTab(1)">Description</a>
                   </li>
                   <li ng-class="{ panel.isSelected(2)}">
                       <a href ng-click="panel.selectTab(2)">Specifications</a>
                   </li>
                   <li ng-class="{ panel.isSelected(3)}">
                       <a href ng-click="panel.selectTab(3)">Reviews</a>
                   </li>

               </ul>

               <div class="panel" ng-show="panel.isSelected(1)">
                   <h4>Description</h4>
                   <p>{{product.description}}</p>
               </div>
               <div class="panel" ng-show="panel.isSelected(2)">
                   <h4>Specifications</h4>
                   <blockquote>None yet</blockquote>
               </div>
               <div class="panel" ng-show="panel.isSelected(3)">
                   <h4>Reviews</h4>
                   <blockquote>None yet</blockquote>
               </div>
       </section>
       </li>
   </ul>




</body>
</html>
